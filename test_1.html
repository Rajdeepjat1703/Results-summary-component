<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .card-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 24px;
            gap: 24px;
            max-width: 500px;
        }

        .result-card {
            background: #6c5ce7;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: white;
            flex: 1;
        }

        .result-title {
            font-size: 14px;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .score {
    font-size: 48px;
    font-weight: bold;
    margin: 8px auto;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: white;
    color: #6c5ce7;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}


        .total {
            font-size: 14px;
            opacity: 0.8;
        }

        .feedback {
            font-size: 20px;
            margin: 16px 0;
            font-weight: 500;
        }

        .score-text {
            font-size: 12px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .summary-section {
            flex: 1;
        }

        .summary-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .score-list {
            list-style: none;
        }

        .score-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .category {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .category-score {
            color: #333;
            font-weight: 500;
        }

        .continue-btn {
    display: block;
    width: 100%;
    padding: 12px;
    background: #2d3436;
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 24px;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
    transition: transform 0.3s ease, background 0.5s ease;
}

.continue-btn:hover {
    background: #1e2628; 
    transform: scale(1.1); 
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
}



        .icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .reaction { background: #ff7675; }
        .memory { background: #ffeaa7; }
        .verbal { background: #55efc4; }
        .visual { background: #74b9ff; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="result-card">
            <div class="result-title">Your Result</div>
            <div class="score">76</div>
            <div class="total">of 100</div>
            <div class="feedback">Great</div>
            <div class="score-text">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="summary-section">
            <h2 class="summary-title">Summary</h2>
            <ul class="score-list">
                <li class="score-item">
                    <div class="category">
                        <span class="icon reaction"></span>
                        Reaction
                    </div>
                    <div class="category-score">80 / 100</div>
                </li>
                <li class="score-item">
                    <div class="category">
                        <span class="icon memory"></span>
                        Memory
                    </div>
                    <div class="category-score">92 / 100</div>
                </li>
                <li class="score-item">
                    <div class="category">
                        <span class="icon verbal"></span>
                        Verbal
                    </div>
                    <div class="category-score">61 / 100</div>
                </li>
                <li class="score-item">
                    <div class="category">
                        <span class="icon visual"></span>
                        Visual
                    </div>
                    <div class="category-score">73 / 100</div>
                </li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
